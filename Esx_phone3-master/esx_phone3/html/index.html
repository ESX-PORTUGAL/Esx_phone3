<html>

<head>
  
  <meta charset="utf-8"/>
  
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />

</head>

<body>
	
	<div id="phone" class="animated slideInUp">
		
		<div id="screen">
			
			<div class="status-bar">
		    <ul class="signal">
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		    </ul>
		    <span class="network">Vodafone</span>
		    <div class="time"><span class="hour">0</span>:<span class="minute">00</span></div>
		    <div class="battery"><span class="percentage">100%</span><b class="fa fa-battery-full fa-fw"></b>
		    </div>
			</div>

			<div id="app-home" class="app">

				<div class="app-inner">

					<div class="menu-icon menu-icon-contacts" data-app="contacts">
						<div class="menu-icon-inner">
							<i class="fa fa-address-book fa-fw"></i>
						</div>
						<div class="menu-icon-label">Contactos</div>
					</div>

					<div class="menu-icon menu-icon-messages" data-app="messages">
						<div class="menu-icon-inner">
							<i class="fa fa-envelope fa-fw"></i>
						</div>
						<div class="menu-icon-label">Mensagens</div>
						<div class="counter">5</div>
					</div>

					<div class="menu-icon menu-icon-police" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Policia&quot;, &quot;number&quot;: &quot;police&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-shield fa-fw"></i>
						</div>
						<div class="menu-icon-label">Policia</div>
					</div>

					<div class="menu-icon menu-icon-ambulance" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;INEM&quot;, &quot;number&quot;: &quot;ambulance&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-ambulance fa-fw"></i>
						</div>
						<div class="menu-icon-label">INEM</div>
					</div>

					<div class="menu-icon menu-icon-lawyer" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Advogado&quot;, &quot;number&quot;: &quot;lawyer&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-comment-o fa-fw"></i>
						</div>
						<div class="menu-icon-label">Advogado</div>
					</div>

					<div class="menu-icon menu-icon-bank" data-app="bank">
						<div class="menu-icon-inner">
							<i class="fa fa-credit-card-alt fa-fw"></i>
						</div>
						<div class="menu-icon-label">Banco</div>
					</div>

					<div class="menu-icon menu-icon-cardealer" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Vendedor de Carros&quot;, &quot;number&quot;: &quot;cardealer&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-cab fa-fw"></i>
						</div>
						<div class="menu-icon-label">Vendedor de Carros</div>
					</div>

					<div class="menu-icon menu-icon-governor" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Governador&quot;, &quot;number&quot;: &quot;governor&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-user fa-fw"></i>
						</div>
						<div class="menu-icon-label">Governador</div>
					</div>

					<div class="menu-icon menu-icon-journalist" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Jornalista&quot;, &quot;number&quot;: &quot;journalist&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-file-text fa-fw"></i>
						</div>
						<div class="menu-icon-label">Jornalista</div>
					</div>

					<div class="menu-icon menu-icon-mecano" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Mecanico&quot;, &quot;number&quot;: &quot;mechanic&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-wrench fa-fw"></i>
						</div>
						<div class="menu-icon-label">Mecanico</div>
					</div>

					<div class="menu-icon menu-icon-taxi" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Taxi&quot;, &quot;number&quot;: &quot;taxi&quot;}">
						<div class="menu-icon-inner">
							<i class="fa fa-cab fa-fw"></i>
						</div>
						<div class="menu-icon-label">Taxi</div>
					</div>

				</div>

			</div>

			<div id="app-incoming-call" class="app">

				<div class="app-inner">
					
					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="contact-actions-wrapper">
						<div class="contact-action action-accept" data-action="accept">
							<i class="fa fa-phone fa-fw"></i>
						</div>
						<div class="contact-action action-deny" data-action="deny">
							<i class="fa fa-phone fa-fw"></i>
						</div>
					</div>

				</div>

			</div>

			<div id="app-contacts" class="app">

				<div class="app-inner">
					
					<div class="contact-actions">
						<div class="add-contact">Novo contacto</div>
					</div>

					<div class="contact-me">
						<div class="contact"><div class="contact-name">&lt;Eu&gt;</div><div class="contact-number"></div></div>
					</div>
					
					<div class="contact-list"></div>
				</div>

			</div>

			<div id="app-contact-add" class="app">

				<div class="app-inner">
					
					<div class="add-contact-wrapper">
						<div><input type="text" name="add-contact-name" placeholder="John Smith"/></div>
						<div><input type="number" name="add-contact-number" max="999999999" placeholder="910000000"/></div>
					</div>

				</div>

			</div>

			<div id="app-contact-actions" class="app">

				<div class="app-inner">
					
					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="contact-actions-wrapper">
						<div class="contact-action action-call" data-action="call">
							<i class="fa fa-phone fa-fw"></i>
						</div>
						<div class="contact-action action-message" data-action="message">
							<i class="fa fa-envelope fa-fw"></i>
						</div>
					</div>

				</div>

			</div>

			<div id="app-contact-action-call" class="app">

				<div class="app-inner">
					
					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="loader">
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="info">Chamada em curso</div>
					</div>

				</div>
			</div>

			<div id="app-contact-action-message" class="app">

				<div class="app-inner">

					<div class="message-container"></div>

					<div class="message-input">
						<textarea name="message" placeholder="Escrever mensagem"></textarea>
					</div>

					<div class="message-actions">
						<input type="checkbox" name="anon">Anónimo</input>
					</div>

				</div>

			</div>

			<div id="app-messages" class="app">

				<div class="app-inner">
					
					<div class="contact-list"></div>

				</div>

			</div>

			<div id="app-bank" class="app">

				<div class="app-inner">
					
					<div class="logo">
						<img src="img/apps/bank/logo.png" />
					</div>

					<div class="balance positive">0.00</div>
					
					<div class="button-container">
						<div class="button" data-action="transfer">Faça uma transferência</div>
						<div class="button" data-action="contact">Entre em contato conosco</div>
					</div>

				</div>

			</div>

			<div id="app-bank-transfer" class="app">
				
				<div class="app-inner">
					<div class="contact-list"></div>
				</div>

			</div>

			<div id="app-bank-transfer-menu" class="app">

				<div class="app-inner">
					
					<div class="transfer-wrapper">
						<div><input type="number" name="transfer-amount" placeholder="Montante"/></div>
					</div>

				</div>

			</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts/mustache.min.js"></script>

	<script src="scripts/app.js"></script>
	<script src="scripts/apps/home.js"></script>
	<script src="scripts/apps/messages.js"></script>
	<script src="scripts/apps/incoming-call.js"></script>
	<script src="scripts/apps/contacts.js"></script>
	<script src="scripts/apps/contact-add.js"></script>
	<script src="scripts/apps/contact-actions.js"></script>
	<script src="scripts/apps/contact-action-call.js"></script>
	<script src="scripts/apps/contact-action-message.js"></script>
	<script src="scripts/apps/bank.js"></script>
	<script src="scripts/apps/bank-transfer.js"></script>
	<script src="scripts/apps/bank-transfer-menu.js"></script>

</body>
</html>
